<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleLogin Example</title>
    <script src="telelogin.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #006699;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            min-height: 20px;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .link {
            word-break: break-all;
            background-color: #fff3cd;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .link a {
            color: #0088cc;
        }
    </style>
</head>
<body>
    <h1>üîê TeleLogin Example</h1>
    <p>Telegram-based authentication demo</p>

    <!-- Registration Section -->
    <div class="section">
        <h2>üìù Registration</h2>
        <p>Create a new account and link it to your Telegram</p>
        <input type="text" id="registerUsername" placeholder="Choose a username">
        <button onclick="doRegister()">Register</button>
        <div id="registerStatus"></div>
    </div>

    <!-- Login Section -->
    <div class="section">
        <h2>üîë Login</h2>
        <p>Login using your Telegram account</p>
        <input type="text" id="loginUsername" placeholder="Enter username">
        <button onclick="doLogin()">Login</button>
        <div id="loginStatus"></div>
    </div>

    <!-- Session Info -->
    <div class="section">
        <h2>‚ÑπÔ∏è Session Info</h2>
        <p id="sessionInfo">Not authenticated</p>
        <button onclick="doLogout()" id="logoutBtn" style="display: none;">Logout</button>
    </div>

    <script>
        const client = new TeleLoginClient('http://77.37.96.5:8010');

        // Update session info on page load
        updateSessionInfo();

        async function doRegister() {
            const username = document.getElementById('registerUsername').value;
            const statusEl = document.getElementById('registerStatus');

            if (!username || username.trim().length < 3) {
                statusEl.innerHTML = '<p class="error">Username must be at least 3 characters</p>';
                return;
            }

            try {
                statusEl.innerHTML = '<p>Registering user...</p>';
                
                const link = await client.register(username);
                
                statusEl.innerHTML = `
                    <p class="success">‚úì Registration successful!</p>
                    <p>Click the link below to link your Telegram account:</p>
                    <div class="link">
                        <a href="${link}" target="_blank">${link}</a>
                    </div>
                    <p><small>Click the link, then press START in the Telegram bot</small></p>
                `;
            } catch (error) {
                statusEl.innerHTML = `<p class="error">‚úó Registration failed: ${error.message}</p>`;
            }
        }

        async function doLogin() {
            const username = document.getElementById('loginUsername').value;
            const statusEl = document.getElementById('loginStatus');

            if (!username || username.trim().length < 3) {
                statusEl.innerHTML = '<p class="error">Please enter a username</p>';
                return;
            }

            try {
                statusEl.innerHTML = '<p>Starting login...</p>';
                
                const result = await client.login(username, (status) => {
                    statusEl.innerHTML = `<p>Status: ${status}...</p>`;
                });

                if (result.success) {
                    statusEl.innerHTML = '<p class="success">‚úì Login successful!</p>';
                    updateSessionInfo();
                } else {
                    statusEl.innerHTML = `<p class="error">‚úó Login ${result.status}</p>`;
                }
            } catch (error) {
                statusEl.innerHTML = `<p class="error">‚úó Error: ${error.message}</p>`;
            }
        }

        function doLogout() {
            client.logout();
            updateSessionInfo();
            document.getElementById('loginStatus').innerHTML = '<p>Logged out</p>';
        }

        function updateSessionInfo() {
            const sessionInfoEl = document.getElementById('sessionInfo');
            const logoutBtn = document.getElementById('logoutBtn');

            if (client.isAuthenticated()) {
                const token = client.getToken();
                sessionInfoEl.innerHTML = `
                    <p class="success">‚úì Authenticated</p>
                    <p><small>Token: ${token.substring(0, 50)}...</small></p>
                `;
                logoutBtn.style.display = 'inline-block';
            } else {
                sessionInfoEl.innerHTML = '<p>Not authenticated</p>';
                logoutBtn.style.display = 'none';
            }
        }
    </script>
</body>
</html>
